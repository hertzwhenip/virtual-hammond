<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Ana Cruz, Fábio Maia, Miguel Ângelo, Inês Moreira">
        <title>Songs List</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <header class="header">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="/">Virtual Hammond</a>
                    </div>

                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="songs"><i class="fa fa-book"></i>Songs</a></li>
                            <li><a href="add"><i class="fa fa-plus-circle"></i>Add Song</a></li>
                            <li><a href="interpret"><i class="fa fa-gear"></i>Interpret Song</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main" role="main">
            <div class="container">
                <div id="songs">
                    <div id="song" v-repeat="songs" class="row well">
                        <h3 class="song__title">{{ rtttl.split(':')[0] }}</h3>

                        <div id="song-waveform" class="col-md-2">
                            <a href="{{ wave_form_file }}">
                                <img class="song__image image image-responsive" src="{{ wave_form_file }}">
                            </a>
                        </div>

                        <div class="col-md-10">
                            <pre id="song-rtttl">{{ rtttl }}</pre>

                            <button id="interpret" class="btn btn-primary"><i class="fa fa-gear"></i>Interpret Song</button>
                            <button id="interpret" class="btn btn-primary"><i class="fa fa-music"></i>Interpretations of this Song</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer" role="contentinfo">
            <div class="container">
                <h4>Sitemap</h4>

                <nav class="footer__nav">
                    <ul>
                        <li><a href="songs">Songs</a></li>
                        <li><a href="add">Add Song</a></li>
                        <li><a href="interpret">Interpret Song</a></li>
                        <li><a href="about">About</a></li>
                    </ul>
                </nav>

                <p>Copyright &copy; 2015 <a href="mailto:anapatriciacruz@ua.pt">Ana Cruz</a>, <a href="mailto:fabio.maia@ua.pt">Fábio Maia</a>, <a href="mailto:maps@ua.pt">Miguel Ângelo</a> e <a href="mailto:simoreira@ua.pt">Inês Moreira</a></p>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/vue.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/songs.js"></script>
    </body>
</html>
