<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Ana Cruz, Fábio Maia, Miguel Ângelo, Inês Moreira">
        <title>Songs List</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <header class="header">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="/">Virtual Hammond</a>
                    </div>

                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="songs"><i class="fa fa-music"></i>Songs</a></li>
                            <li><a href="add"><i class="fa fa-plus-circle"></i>Add Song</a></li>
                            <li><a href="about"><i class="fa fa-info-circle"></i>About</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main" role="main">
            <div class="container">
                <div id="songs">
                    <div id="song" v-repeat="songs" class="row well">
                        <div class="song__list">
                            <h3 class="song__title">{{ rtttl.split(':')[0] }}</h3>

                            <div id="song-waveform" class="col-md-2">
                                <a href="{{ wave_form_file }}">
                                    <img class="song__image image image-responsive" src="{{ wave_form_file }}">
                                </a>
                            </div>

                            <div class="col-md-10">
                                <pre id="song-rtttl">{{ rtttl }}</pre>

                                <button class="btn btn-primary" onclick="interpret({{ id }})"><i class="fa fa-gear"></i>Interpret</button>
                                <button class="btn btn-primary" onclick="getInterpretations({{ id }})"><i class="fa fa-music"></i>Interpretations</button>
                            </div>
                        </div>

                        <div class="song__interpretations song__interpretations--{{ id }}">
                            <div id="song__interpretation song__interpretation--{{ id }}" class="row well"></div>
                        </div>

                        <div class="song__interpret song__interpret--{{ id }}">
                            <div class="form">
                                <div class="form-group">
                                    <label for="song_id">Song ID</label>
                                    <input type="number" min="1" class="form-control" id="song_id" name="song_id" placeholder="1" value="{{ id }}" required>
                                </div>

                                <div class="form-group">
                                    <label for="registry">Registry</label>
                                    <input type="number" class="form-control" id="registry" pattern=".{9,}" min="000000000" max="888888888" name="registry" placeholder="888888888" required value="888888888">
                                </div>

                                <div class="form-group">
                                    <label for="effects">Effects</label>

                                    <div class="effects">
                                        <div class="btn-group" id="effects" data-toggle="buttons">
                                            <label for="btn-echo" class="btn btn-default">
                                                <input id="btn-echo" type="checkbox" name="effects" value="echo"> Echo
                                            </label>

                                            <label for="btn-tremolo" class="btn btn-default">
                                                <input id="btn-tremolo" type="checkbox" name="effects" value="tremolo"> Tremolo
                                            </label>

                                            <label for="btn-distortion" class="btn btn-default">
                                                <input id="btn-distortion" type="checkbox" name="effects" value="distortion"> Distortion
                                            </label>

                                            <label for="btn-percussion" class="btn btn-default">
                                                <input id="btn-percussion" type="checkbox" name="effects" value="percussion"> Percussion
                                            </label>

                                            <label for="btn-chorus" class="btn btn-default">
                                                <input id="btn-chorus" type="checkbox" name="effects" value="chorus"> Chorus
                                            </label>

                                            <label for="btn-envelop" class="btn btn-default">
                                                <input id="btn-envelop" type="checkbox" name="effects"  value="envelop"> Envelop
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <button class="btn btn-primary" id="interpret">Generate Interpretation</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer" role="contentinfo">
            <div class="container">
                <h4>Sitemap</h4>

                <nav class="footer__nav">
                    <ul>
                        <li><a href="songs">Songs</a></li>
                        <li><a href="add">Add Song</a></li>
                        <li><a href="about">About</a></li>
                    </ul>
                </nav>

                <p>Copyright &copy; 2015 <a href="mailto:anapatriciacruz@ua.pt">Ana Cruz</a>, <a href="mailto:fabio.maia@ua.pt">Fábio Maia</a>, <a href="mailto:maps@ua.pt">Miguel Ângelo</a> e <a href="mailto:simoreira@ua.pt">Inês Moreira</a></p>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/vue.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/songs.js"></script>
    </body>
</html>
