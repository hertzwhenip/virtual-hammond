        <main class="main" role="main">
            <div class="container">

                    <h1>Add Song</h1>

                    <div class="form-group">
                        <label for="rtttl">RTTTL</label>
                        <input type="text" class="form-control" id="rtttl" name="rtttl" placeholder="The Simpsons:d=4,o=5,b=160:c.6,e6,f#6,8a6,g.6,e6,c6,8a,8f#,8f#,8f#,2g,8p,8p,8f#,8f#,8f#,8g,a#.,8c6,8c6,8c6,c6" required>
                    </div>

                    <div>
                        <button class="btn btn-primary" id="add"><i class="fa fa-plus-circle"></i>Add</button>
                    </div>
