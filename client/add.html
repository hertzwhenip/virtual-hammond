        <meta charset="utf-8">

        <title>Virtual Hammond</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                    <a class="navbar-brand" href="/">Virtual Hammond</a>
                </div>

                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="add.html">Adicionar música</a></li>
                        <li><a href="list.html">Listar música</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <div class="row">
                    <form class="form">
                        <div class="form-group">
                            <label for="form-rtttl">RTTTL</label>
                            <input type="text" class="form-control" id="form-rtttl" placeholder="The Simpsons:d=4,o=5,b=160:c.6,e6,f#6,8a6,g.6,e6,c6,8a,8f#,8f#,8f#,2g,8p,8p,8f#,8f#,8f#,8g,a#.,8c6,8c6,8c6,c6">
                        </div>
              
                        <div class="form-group">
                            <label for="form-organ-registry">Organ Registry</label>
                            <input type="text" class="form-control" id="form-organ-registry" placeholder="888888888">
                        </div>

                        <div class="form-group">
                            <label for="form-effects">Effects</label>
                            
                            <div>
                                <div class="btn-group" id="form-effects" data-toggle="buttons">
                                    <label class="btn btn-primary">
                                        <input type="checkbox" autocomplete="off"> Echo
                                    </label>

                                    <label class="btn btn-primary">
                                        <input type="checkbox" autocomplete="off"> Tremolo
                                    </label>

                                    <label class="btn btn-primary">
                                        <input type="checkbox" autocomplete="off"> Distortion
                                    </label>

                                    <label class="btn btn-primary">
                                        <input type="checkbox" autocomplete="off"> Percussion
                                    </label>

                                    <label class="btn btn-primary">
                                        <input type="checkbox" autocomplete="off"> Chorus
                                    </label>

                                    <label class="btn btn-primary">
                                        <input type="checkbox" autocomplete="off"> Envelop
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>

                        </small>
                    </div>

            </div>
